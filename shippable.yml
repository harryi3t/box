language: none

build:
  ci:
    - echo 'CI Running'

  post_ci:
    - docker build -t="harryi3t/box:$BRANCH.$BUILD_NUMBER" .
    - docker push harryi3t/box:$BRANCH.$BUILD_NUMBER

integrations:
  hub:
    - integrationName: "docker-test"
      type: docker
    - integrationName: slack-test
      type: slack
      recipients:
        - '@harryi3t'
        - '#test-issues'

      on_start: always
      on_pull_request: always
      on_success: always
      on_failure: always
    - integrationName: hipchat-test
      type: hipchat
      recipients:
        - '@harryi3t'
        - 'test-issues'

      on_start: always
      on_pull_request: always
      on_success: always
      on_failure: always
